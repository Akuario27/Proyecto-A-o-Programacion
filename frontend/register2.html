<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <link rel="stylesheet" href="/proyecto anual programacion/style.css">

  <style>
    body {
      background-color: #f5f5dc;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input {
      margin: 10px;
      padding: 10px;
      width: 80%;
    }

    button {
      background-color: #ea4343;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    p {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h2>Registro de Usuario</h2>

  <form id="form-register">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="apellido" placeholder="Apellido" required><br>
    <input type="email" name="email" placeholder="Correo electrónico" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

  <script>
    // === Función de validación ===
    function validarPassword(pass) {
      const minLen = pass.length >= 8;
      const mayus = /[A-Z]/.test(pass);
      const num = /[0-9]/.test(pass);
      return minLen && mayus && num;
    }

    // === Evento al enviar el formulario ===
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-register");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const nombre = form.nombre.value.trim();
        const apellido = form.apellido.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value.trim();

        // Validación
        if (!validarPassword(password)) {
          alert("La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.");
          return;
        }

        // Obtener usuarios guardados (simulando la base de datos)
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Verificar si el correo ya existe
        if (usuarios.some(u => u.email === email)) {
          alert("Este correo ya está registrado.");
          return;
        }

        // Guardar el nuevo usuario
        const nuevoUsuario = { nombre, apellido, email, password };
        usuarios.push(nuevoUsuario);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        alert("✅ Registro exitoso. Redirigiendo al login...");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
